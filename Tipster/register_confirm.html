<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
    <meta charset="UTF-8">
    <title>Tipster Home</title>
</head>

<body style="background:linear-gradient(#17a1e1, #00a7f7); color: #8cc63f; font-size:11px">
    <img src="tipsterlogoclear.png" alt="logo" height="80" width="150">

    <div class="container">
        <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Register</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" ng-model="newUser.first_name" id="first_name" class="form-control input-sm" placeholder="First Name" required />
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" ng-model="newUser.last_name" id="last_name" class="form-control input-sm" placeholder="Last Name" required />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <img src="content/images/profile.jpg" width="240" height="180" alt="Sample" />
                            </div>

                            <div class="form-group">
                                <input type="text" ng-model="newUser.occupation" id="email" class="form-control input-sm" placeholder="Occupation" required />
                            </div>

                            <div class="form-group">
                                <input type="text" ng-model="newUser.work" id="work" class="form-control input-sm" placeholder="Where do you work?" required />
                            </div>

                            <div class="form-group">
                                <input type="email" ng-model="newUser.email" id="email" class="form-control input-sm" placeholder="Email Address" required />
                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="password" ng-model="newUser.password" id="password" class="form-control input-sm" placeholder="Password" required />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="confirmpassword" ng-model="newUser.confirmpassword" id="confirmpassword" class="form-control input-sm" placeholder="Confirm Password" required />
                                    </div>
                                </div>
                            </div>
                            <a href="welcome.html"> Submit </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr>
    <div class="container">
        <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Login</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <input type="email" ng-model="email" id="email" class="form-control input-sm" placeholder="Email Address" required />
                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="password" ng-model="password" id="password" class="form-control input-sm" placeholder="Password" required />
                                    </div>
                                </div>
                            </div>
                            <a href="welcome.html"> Submit </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
